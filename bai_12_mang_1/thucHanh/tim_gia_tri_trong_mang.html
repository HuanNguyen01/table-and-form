<script>
    let value = +prompt('nhập giá trị vào đây :')
    let x = [-3,5,1,3,2,10];
    let index = -1
    for ( let i = 0;i < x.length ; i++){
        if ( value === x[i]){
            index = i
        }
    } if (index > -1){
        document.write(' Giá trị ' + value + 'nằm ở vị trí ' + index)
    }else {
        document.write(' Không có giá trị nào trong mảng bằng giá trị value')
    }
</script>
