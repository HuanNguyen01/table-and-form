<script>
    // Hàm kiểm tra số nguyên tố
    function isPrime(number) {
        if (number <= 1) {
            return false;
        }
        for (let i = 2; i <number; i++) {
            if (number % i === 0) {
                return false;
            }
        }
        return true;
    }
    function sum(n) {
        let sum = 0;
        for (let i = 2; i < n; i++) {
            if (isPrime(i)) {
                sum = sum + i;
            }
        }
        return sum;
    }

    console.log(sum(500));

</script>
