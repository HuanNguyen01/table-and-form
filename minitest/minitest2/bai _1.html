<script>
    let arr = [1,2,4,2,100,6,8,3,5,7,10]
    let count = 0

    function demSo(arr){
        for (let i = 0; i < arr.length; i++){
            if ( arr[i] % 2 === 0){
                count++;
            }
        }return count;
    }
    document.write('số lượng số chẵn trong mảng là: '+ demSo(arr))
</script>
