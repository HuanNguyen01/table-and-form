<script>
    let A= prompt('điểm kiểm tra của bạn là bao nhiêu nhỉ')
    let B= prompt('điểm giữa kì của bạn là bao nhiêu nhỉ')
    let C= prompt('điểm cuối kì của bạn là bao nhiêu nhỉ')
    let D= 0.3*A +0.3*B +0.4*C
    if(D>=8) {
        document.write('Giỏi')
    } else if (D>=6.5){
        document.write('Khá')
    } else if (D>=5){
        document.write('Trung bình')
    } else {
        document.write('Yếu')
    }
</script>
