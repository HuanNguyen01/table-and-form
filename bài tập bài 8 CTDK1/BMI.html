<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<table>
    <tr>
        <td><label>Cân nặng (kg):<input type="number" id="kg"> </label></td>
    </tr>
    <tr>
        <td><label>Chiều cao (m):<input type="number" id="m"> </label></td>
    </tr>
</table>
<button onclick="kiem_tra()"> kiểm tra</button>

</body>
<script>
    function kiem_tra() {
        let A = document.getElementById('kg').value
        let B = document.getElementById('m').value
        let bmi = A / (B * B)
        if (bmi < 18)
            document.write("Underweight");
        else if (bmi < 25.0)
            document.write("Normal");
        else if (bmi < 30.0)
            document.write("Overweight");
        else
            document.write("Obese");
        document.write('Chỉ số BMI của bạn là: ' + bmi)
    }

</script>
</html>
