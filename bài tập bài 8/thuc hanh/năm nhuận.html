<script>
    let A = parseInt(prompt('Ghi năm zô  nào '))
    if(A % 4==0 ){

                alert(A + 'là năm nhuân')
            }else {
                alert(A + 'không phải là năm nhuận')
            }
        }else{

        }
    }else{
        alert(A +' không là năm nhuân')
    }

</script>
