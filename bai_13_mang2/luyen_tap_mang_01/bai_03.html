<script>
    let x = 0;
    let array = Array();
    let doDaiMang = prompt('độ dài của mảng là: ')
    while (x < doDaiMang){
        array[x] = +prompt(" nhập số để tạo mảng ");
        x++;
    }
    let max = array[0]
    let tong = 0
     for ( let i= 0 ; i < array.length; i++){
         if (max <= array[i]){
             max = array[i]
         }
         tong += array[i]

     } document.write('số lớn nhất là: ' + max)
    document.write(' Giá trị trung bình là: '+ (tong/array.length))

</script>
