<script>
    let a = prompt('nhập vào 1 chuỗi')
    let arr = a.split("");
    console.log( arr)
    let count = 0
    for (let i = 0; i < arr.length; i++){
        if (arr[i] === "-" && isNaN(arr[i]) === false){
            count++;
        }
    }if (count > 0){
        document.write(' Số nguyên âm trong chuỗi đó là: ' + count)
    }else {
        document.write('Trong dãy không có số nguyên âm: ')
    }
</script>
