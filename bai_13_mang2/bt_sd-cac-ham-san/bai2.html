<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let x = prompt('Nhập số của bạn vào đây: ' )
    let x1 = x.split('');
    let arr = x1.map(Number);
    console.log(x1)
    for ( let i = 0; i < arr.length; i++){
        if (arr[i] % 2 === 0 && arr[i+1] % 2 === 0){
            arr.splice(i+1,0,'-')
        }
    }
    document.write(arr.join(""))
</script>

</body>
</html>
