<script>
    let number = +prompt('Nhập số check vô đây: ')
    isPrime(number)
    function isPrime(number) {
        for (let i = 2; i < number; i++) {
            if (number % i === 0) {
                return false;
            }
        }
        return true;
    }
    if (isPrime(number)) {
        document.write( number + "  là số nguyên tố.");
    } else {
        document.write(number + " không là số nguyên tố.");
    }
</script>
</html>
