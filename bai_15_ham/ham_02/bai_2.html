<script>
    let r = +prompt('bán kính hình tròn là : ')
    function chuVi(r){
        return r* 2 *Math.PI;
    }
    function dienTich(r){
        return  Math.pow(r,2) *Math.PI;
    }
    alert('diện tích hình tròn là: '+ dienTich(r)+ ' chu vi hinh tròn là: '+ chuVi(r))
</script>
