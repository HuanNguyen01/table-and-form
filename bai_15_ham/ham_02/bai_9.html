<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

</body>
<script>
    let x = +prompt('mảng của bạn có bao nhiêu phần tử')
    let arr = Array()
    for ( let i= 1; i < x; i++){
        arr[i]= prompt('nhập vào các phần tử của mảng ')
    }
    let b = prompt('kí tự bạn muốn tìm: ')
    let count = 0
    function check(b){
        for ( let i = 1; i < arr.length; i++){
            if (arr[i] === b ){
                count = count + 1;
            }
            return count > 0 ? count : -1;
        }
    }
    console.log( check (b))
    if (check(b) < 0){
        document.write('kí tự này '+ b +  ' không có trong mảng')
    }else{
        document.write('kí tự '+ b + ' xuất hiện '+ check(b) + ' lần')
    }

</script>
</html>
