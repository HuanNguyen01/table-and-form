<script>
    let a = +prompt('nhập số vào đây: ')
    function giaiThua(a){
        if (a === 1){
            return 1;
        }
        return a* giaiThua(a-1)
    }
 document.write( 'giai thừa của ' +a+ ' là '+giaiThua(a))
