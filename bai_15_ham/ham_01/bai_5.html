<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="bai_5.js"></script>
</head>
<body>
<script>
   let star = prompt('nhập tên ngôi sao vào đây: ')
   let Constellation = find(star)
   if (Constellation){
       alert("Tên chòm sao của ngôi sao " + star + " là " + Constellation)
   }else {
       alert( "Không tìm thấy ngôi sao có tên " + star);
   }
</script>
</body>
</html>
