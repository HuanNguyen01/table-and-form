<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<label><input type="number" id="1" placeholder="nhập vào"></label>
<button onclick="tron()"> Đây nek</button>
<p id="tron"> </p>
</body>
<script>
    function tron() {
        const pi = 3.1416
        let r = +document.getElementById('1').value
        let Stron =pi*r*r
        document.getElementById('tron').innerHTML = "Diện tích hình tròn:" + Stron
    }
</script>
</html>
