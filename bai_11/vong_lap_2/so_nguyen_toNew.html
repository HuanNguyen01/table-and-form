<script>

    let num = +prompt(" số lượng số nguyên tố bạn cần")
    let count = 0;
    for (let i = 1 ; count < num ; i++){
        let str = true;
        for (let j = 2; j < i; j++){
            if(i % j === 0){
                str = false;
            }
        }
        if(str === true){
            count++;
           document.write(i+ '<br>')
        }
    }


</script>
