<!DOCTYPE html>

</body>
<script>
    let number = +prompt(' nhập số lượng số trong dãy fibonacci bạn muốn; ')
    let a=0
    let b=1
    let i = 1
    while (i <= number){
        num = a+b;
        a = b;
        b = num;
        i++;
        document.write( num + " ,")
    }
</script>
